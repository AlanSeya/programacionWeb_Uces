    <br />
    <div class="conteiner">
      <h3>Formulario de reserva</h3>
      <form method="post" action="envioFormulario.php">
        <label for="nombre">Nombre: </label><br />
        <input type="text" id="nombre" name="nombre" /><br /><br />

        <label for="email">Email: </label><br />
        <input type="text" id="email" name="email" /><br /><br />

        <h4>Cantidad de personas</h4>
        <label for="personas"> Seleccione una cantidad </label>
        <select name="personas" id="personas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <br /><br />
        <h4>Fecha de la reserva</h4>
        <label for="calendario"> Seleccione una fecha </label>
        <input
          type="date"
          id="calendario"
          name="calendario"
          value="2023-10-10"
          min="2023-10-10"
          max="2023-12-31" />
        <!-- value es la fecha que aparece en la opción, sino es aaaa mm dd por default
        min fecha mínima que se selecciona, max es el máximo-->

        <br /><br />
        <h4>Horario de la reserva</h4>
        <label for="horario"> Seleccione un horario </label>
        <select name="horario" id="horario">
          <optgroup label="Comida">
            <!--opciones divididas en subgrupos-->
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
          </optgroup>

          <optgroup label="Cena">
            <option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
          </optgroup>
        </select>

        <br /><br /><br />
        <input type="submit" value="Enviar" />
      </form>
